[env:esp32dev]
platform = espressif32
framework = espidf
board = esp32dev
build_flags = -DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS
monitor_speed = 115200

[env:quantum]
platform = espressif32
framework = espidf
board = quantum
build_flags = -DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS
monitor_speed = 115200

[env:lolin32]
platform = espressif32
framework = espidf
board = lolin32
build_flags = -DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS
monitor_speed = 115200
