[env]
platform = https://github.com/tst-fractal/platform-espressif32.git#develop
framework = espidf
monitor_speed = 115200

[env:esp32dev]
board = esp32dev
upload_port = COM4
monitor_port = COM4
debug_tool = olimex-arm-usb-ocd-h


