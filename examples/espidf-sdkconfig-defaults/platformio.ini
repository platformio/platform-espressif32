; PlatformIO Project Configuration File
;
; This example demonstrates SDKCONFIG_DEFAULTS layering via
; board_build.cmake_extra_args. Multiple sdkconfig files are applied
; in order â€” later files override earlier ones.
;
; sdkconfig.base sets CONFIG_LOG_DEFAULT_LEVEL=2 (WARN)
; sdkconfig.override sets CONFIG_LOG_DEFAULT_LEVEL=3 (INFO)
; The source code uses _Static_assert to verify the override took effect.

[env:esp32dev]
platform = espressif32
framework = espidf
board = esp32dev
board_build.cmake_extra_args = -DSDKCONFIG_DEFAULTS="sdkconfig.base;sdkconfig.override"
